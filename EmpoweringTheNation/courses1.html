<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="courses1.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="images/logo.png" alt="Empowering the Nation Logo" class="logo">
            <nav>
                <a href="dashboard.html">HOME</a>
                <a href="aboutus.html" class="active">ABOUT</a>
                <a href="courses.html">COURSES</a>
                <a href="contact.html">CONTACT</a>
            </nav>
            <div class="user-icon">
                <img src="images/home.png" alt="User">
            </div>
        </div>
    </header>

    <!-- Courses Section -->
    <section class="courses-section">
        <div class="form-section">
            <form id="courseForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

                <label for="selectedCourses">Selected course/s</label>
                <textarea id="selectedCourses" name="selectedCourses" placeholder="Selected courses will be shown here" readonly></textarea>
            </form>
        </div>

        <div class="course-selection">
            <h3>six month courses</h3>
            <div class="courses">
                <div class="course-item">
                    <span>First Aid - R1500</span>
                    <input type="checkbox" id="course1" value="First Aid - R1500" class="course-checkbox">
                </div>
                <div class="course-item">
                    <span>Sewing - R1500</span>
                    <input type="checkbox" id="course2" value="Sewing - R1500" class="course-checkbox">
                </div>
                <div class="course-item">
                    <span>First Aid - R1500</span>
                    <input type="checkbox" id="course3" value="First Aid - R1500" class="course-checkbox">
                </div>
                <div class="course-item">
                    <span>Life Skills - R1500</span>
                    <input type="checkbox" id="course4" value="Life Skills - R1500" class="course-checkbox">
                </div>
            </div>

            <h3>six week courses</h3>
            <div class="courses">
                <div class="course-item">
                    <span>Cooking - R750</span>
                    <input type="checkbox" id="course5" value="Cooking - R750" class="course-checkbox">
                </div>
                <div class="course-item">
                    <span>Garden Maintenance - R750</span>
                    <input type="checkbox" id="course6" value="Garden Maintenance - R750" class="course-checkbox">
                </div>
                <div class="course-item">
                    <span>Child Minding - R750</span>
                    <input type="checkbox" id="course7" value="Child Minding - R750" class="course-checkbox">
                </div>
            </div>

            <button id="calculateBtn" class="calculate-btn">Calculate</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
